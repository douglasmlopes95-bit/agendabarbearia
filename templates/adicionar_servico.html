<!-- templates/adicionar_servico.html -->
{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4 text-center">Adicionar Serviço</h1>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-12 d-flex gap-2 justify-content-center mt-3">
                    <button type="submit" class="btn btn-success">Salvar Serviço</button>
                    <a href="{% url 'agenda:dashboard_barbeiro' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
